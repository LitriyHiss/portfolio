<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="page">
  <div class="whrapper">
    <div class="sidebar">
      <h1 class="sidebar__title">skateboard</h1>
      <h1 class="sidebar__titleList">menu</h1>
      <ul class="sidebar__list">
        <li><button type="button" class="sidebar__button"><img class="sidebar__marker" src="./img/red-home.svg" alt="">Discover</button></li>
        <li><button type="button" class="sidebar__button"><img class="sidebar__marker" src="./img/row.svg" alt="">Trending</button></li>
        <li><button type="button" class="sidebar__button"><img class="sidebar__marker" src="./img/stream.svg" alt="">Streaming</button></li>
        <li><button type="button" class="sidebar__button"><img class="sidebar__marker" src="./img/playlist.svg" alt="">Playlist</button></li>
        <li><button type="button" class="sidebar__button"><img class="sidebar__marker" src="./img/bookmark.svg" alt="">Bookmark</button></li>
      </ul>
      <img class="sidebar__line" src="./img/Line 1.svg" alt="line">
      <h1 class="sidebar__titleList">category</h1>
      <ul class="sidebar__list">
        <li><button type="button" class="sidebar__button"><img class="sidebar__marker" src="./img/home.svg" alt=""><p>Live stream</p></button></li>
        <li><button type="button" class="sidebar__button"><img class="sidebar__marker" src="./img/row.svg" alt="">Tutorial</button></li>
        <li><button type="button" class="sidebar__button"><img class="sidebar__marker" src="./img/stream.svg" alt="">Competition</button></li>
        <li><button type="button" class="sidebar__button"><img class="sidebar__marker" src="./img/playlist.svg" alt="">Community</button></li>
      </ul>
      <img class="sidebar__line" src="./img/Line 1.svg" alt="line">
      <label class="sidebar__switch">
        <input type="checkbox">
        <span class="slider round"></span>
      </label>
    </div>
    <div class="header">
      <form class="header__search">
        <input type="text" class="search__line" placeholder="Search">
        <button type="button" class="button"><img class="search__ico" src="./img/search.svg" alt=""></button>
      </form>
      <div class="header__account">
        <img src="./img/thomasPfp.svg" alt="">
        <p>Thomas</p>
        <button type="button" class="account__chevron button"><img src="./img/chevron_down.svg" alt=""></button>
        <button type="button" class="account__notification button"><img src="./img/Notification.svg" alt="">
          <img class="notification__elypse" src="./img/notificationElypse.svg" alt="">
        </button>
      </div>
    </div>
  </div>
</body>
</html>
